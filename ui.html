<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 16px;
            background-color: #2C2C2C;
            color: white;
        }

        .font-duo-plugin {
            width: 232px;
        }

        .font-sample {
            margin-bottom: 16px;
        }

        .font-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .font-name {
            font-size: 8px;
            color: rgba(255, 255, 255, 0.8);
        }

        .font-actions {
            display: flex;
            gap: 4px;
        }

        .icon-button {
            width: 12px;
            height: 12px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .lock {
            background-image: url('lock.svg');
        }

        .refresh {
            background-image: url('swap.svg');
        }

        .headline .sample-text {
            font-size: 20px;
            line-height: 1.2;
            margin: 0;
        }

        .body .sample-text {
            font-size: 11px;
            line-height: 1.45;
            margin: 0;
        }

        .vibe-selector > p {
            font-size: 8px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 4px;
        }

        .vibe-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .vibe-button {
            padding: 4px 8px;
            background-color: #3C3C3C;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            color: white;
            cursor: pointer;
        }

        .vibe-button.more {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .primary-button {
            width: 100%;
            padding: 4px 8px;
            background-color: #18A0FB;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-bottom: 8px;
        }

        .refresh-icon {
            width: 12px;
            height: 12px;
            background-image: url('swap.svg');
        }

        .tip {
            font-size: 8px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="font-duo-plugin">
        <div class="font-sample headline">
            <div class="font-info">
                <span class="font-name">Inter</span>
                <div class="font-actions">
                    <button class="icon-button lock"></button>
                    <button class="icon-button refresh"></button>
                </div>
            </div>
            <p class="sample-text">This is a sample headline text</p>
        </div>
        
        <div class="font-sample body">
            <div class="font-info">
                <span class="font-name">News Gothic</span>
                <div class="font-actions">
                    <button class="icon-button lock"></button>
                    <button class="icon-button refresh"></button>
                </div>
            </div>
            <p class="sample-text">Typography is the art and technique of arranging type...</p>
        </div>
        
        <div class="vibe-selector">
            <p>Choose your vibe:</p>
            <div class="vibe-buttons">
                <button class="vibe-button">Elegant</button>
                <button class="vibe-button">Minimalist</button>
                <button class="vibe-button more">More â–¾</button>
            </div>
        </div>
        
        <button class="primary-button">
            <span class="refresh-icon"></span>
            I'm feeling lucky
        </button>
        
        <p class="tip">ðŸ’¡ Tip: Edit the preview text to see how your content looks with different font pairings.</p>
    </div>

    <script>
        // Your JavaScript here
        console.log('Background color:', window.getComputedStyle(document.body).backgroundColor);
    </script>
</body>
</html>
